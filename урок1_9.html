<!DOCTYPE html>
<html>
<head>
	<title>Методы alert(), confirm() и prompt()</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<script type="text/javascript">
		var var_1 = "peoples!";
		alert("Hello, " + var_1);
		
		if (confirm("Вы уверены?")) alert("Пользователь уверен");
		else alert("Пользователь не уверен");
		
		var x = Numbers(prompt("Введите 1-е число"));
		var y = Number(prompt("Введите 2-е число"));
		alert("Сумма чисел " + x + " и " + y + " равна " + (x + y));
		
	</script>
</body>
</html>
